<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành switch-case</title>
</head>
<body>
<script>
    // Bài 1
    /*
    if (browser == 'Edge') {
        alert("You've got the Edge!");
    } else if (browser == 'Chrome' || browser == 'Firefox' || browser == 'Safari' || browser == 'Opera') {
        alert('Okay we support these browsers too');
    } else {

        }
    */
    let browser = prompt("nhap vao: ")
    switch (browser){
        case 'edge':
            alert("you've got the edge")
            break;
        case 'chrome':
            case 'firefox':
                case 'safari':
                    case 'opera':
                        alert("okay we support these browsers too");
                        break;
        default:
            alert("we hope that this page looks ok!");
    }

    //bài 2
    /*
    if (a == 0) {
    alert(0);
    }

    if (a == 1) {
    alert(1);
    }

    if (a == 2 || a == 3) {
    alert('2,3');
    }
    */
    let a = prompt('nhap gia tri a','');
    a= parseInt(a);
    switch (a) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:
            case 3:
                alert('2,3')
    }

    // Bài 3: Sử dụng cấu trúc if…else, nhập vào một số, kiểm tra giá trị của số nhập vào
    // Nếu số đó lớn hơn 0 hiển thị 1
    //
    // Còn lại nếu số đó nhỏ hơn 0 thì hiển thị -1
    //
    // Còn lại hiển thị 0

    let number= prompt('nhập vào giá trị bên dưới')
    number=parseInt(number);
    if(number>0){
        alert(1);
    }else if (number<0){
        alert(-1);
    }else alert(0);


</script>
</body>
</html>
